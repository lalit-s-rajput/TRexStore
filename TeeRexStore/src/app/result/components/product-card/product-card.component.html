<div class="product-box">
    <div class="image-section">
        <div class="image-box" [ngStyle]="{'background-image':getUrl(product)}">
            <strong>{{product?.name}}</strong>
        </div>
    </div>
    <div class="price-section">
        <span class="price">RS {{product?.price}}</span>
        <span class="add-to-cart-button"><button class="product-button">Add to cart</button></span>
    </div>
</div>
