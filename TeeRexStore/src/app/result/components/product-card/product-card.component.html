<div class="image-container">
  <div class="image-section">
    <img src="{{ _product.imageURL }}" alt="" />
  </div>
  <div class="name-section align-center">
    {{ _product?.name }}
  </div>
  <div class="price-section align-center">
    <strong>RS {{ _product?.price }}</strong>
  </div>
  <div class="btn-container align-center">
    <span class="add-to-cart-button"
      ><button
        class="product-button"
        (click)="addToCart(_product)"
        [disabled]="!_product.quantity"
      >
      <i class="fa fa-shopping-cart mr-10" aria-hidden="true"></i>ADD TO CART
      </button></span
    >
  </div>
</div>
