<h2>Shopping Cart</h2>
<div class="cart-container">
    <div *ngIf="productsArray.length; else cartEmpty">
        <div *ngFor="let item of productsArray">
            <app-cart-item-container [product]="item" (incrementProdCount)="incrementProdCount($event)" (decrementProdCount)="decrementProdCount($event)"></app-cart-item-container>
        </div>
    </div>
</div>

<ng-template #cartEmpty>
    <h3><strong>Your Cart is empty!</strong></h3>
</ng-template>
